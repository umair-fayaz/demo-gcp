name: Install Terrascan
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      actions: write
    steps:
    - uses: 'actions/checkout@v2'

    - id: 'auth'
      uses: 'google-github-actions/auth@v0'
      with:
        workload_identity_provider: ${{ secrets.SERVICE_ACCOUNT }}
        service_account: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
